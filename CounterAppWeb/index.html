<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>Firebase Analytics テスト</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 40px;
      }

      #count {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #4285f4;
        color: #fff;
        font-size: 36px;
      }

      button {
        width: 200px;
        padding: 15px;
        margin: 8px;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
      }

      #increment {
        background: #34a853;
      }

      #reset {
        background: #ea4335;
      }

      #log {
        margin-top: 30px;
        color: #888;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <h1>カウンター: <span id="count">0</span></h1>
    <button id="increment">+1</button>
    <button id="reset">リセット</button>
    <p id="log"></p>

    <script type="module" src="app.js"></script>
  </body>

</html>
